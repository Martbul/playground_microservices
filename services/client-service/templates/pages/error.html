{{define "content"}}
<div class="max-w-2xl mx-auto text-center py-12">
    <div class="bg-white rounded-lg shadow-xl p-12">
        <div class="text-blue-600 mb-6">
            <i class="fas fa-exclamation-triangle text-8xl"></i>
        </div>
        
        <h1 class="text-6xl font-bold text-gray-800 mb-4">{{.ErrorCode}}</h1>
        
        <h2 class="text-3xl font-bold text-gray-700 mb-4">{{.ErrorTitle}}</h2>
        
        <p class="text-xl text-gray-600 mb-8">{{.ErrorMessage}}</p>
        
        <div class="space-x-4">
            <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-semibold transition inline-block">
                <i class="fas fa-home"></i> Go Home
            </a>
            <a href="/products" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-8 py-3 rounded-lg font-semibold transition inline-block">
                <i class="fas fa-shopping-bag"></i> Browse Products
            </a>
        </div>
        
        <div class="mt-12 pt-8 border-t border-gray-200">
            <p class="text-gray-600">
                Need help? <a href="#" class="text-blue-600 hover:text-blue-700 font-semibold">Contact Support</a>
            </p>
        </div>
    </div>
</div>
{{end}}
